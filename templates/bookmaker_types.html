<script type="text/javascript">

function datastream(oddtype){
	if (oddtype == "")
	{
		oddtype = 0;
	}else{
		oddtype = oddtype
		}
	$('#tab_4-4').empty();
	$('#tab_4-4').html('<img src="http://jimpunk.net/Loading/wp-content/uploads/loading81.gif"> loading...');
	$.get('/bookfeeds?bid='+oddtype, function(data) {
		$('#tab_4-4').empty();
		$("#tab_4-4").append(data);
	});
	}
$(document).ready(function(){
	datastream('1');
});

    </script>
